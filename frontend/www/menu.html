<ion-side-menus>
  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-balanced">
      <h1 class="title">Menu</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close>
		  <div class="outer">
            <div class="company-header-avatar inner" style="background-image: url({{user.picture}})"></div>
		    <h3 class="center" style="margin-top:10px">{{user.name}}</h3>
		  </div>
        </ion-item>
	    <ion-item class="item item-icon-left" nav-clear menu-close href="#/app/home">
        <i class="icon ion-home"></i> Home</ion-item>
      <ion-item class="item item-icon-left" nav-clear menu-close ng-click="showLogOutMenu()">
        <i class="icon ion-log-out"></i> Sign Out</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
