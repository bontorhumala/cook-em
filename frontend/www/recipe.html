<ion-view view-title="{{recipe._source.name}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
	<img ng-src="{{recipe._source.image}}" style="max-width: 100%">
	<div class="row recipe-desc-container">
		<h2>{{recipe._source.desc}}</h2>
	</div>
	<div class="row recipe-desc-container">
		<h3>Ingredients:</h3>
	</div>
	<div class="row recipe-desc-container">
	  <ol>
	    <li ng-style="{'color': comp.cl}" ng-repeat="comp in recipe._source.comp">{{comp.mat}}: {{comp.size}}</li>
	  </ol>
	</div>
	<div class="row recipe-desc-container">
	  <h3>Steps:</h3>
	</div>
	<div class="row recipe-desc-container">
	  <ol>
	    <li ng-repeat="step in recipe._source.step">{{step}}</li>
	  </ol>
	</div>
  </ion-content>
</ion-view>
